<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>fabric</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <link rel="stylesheet" type="text/css" href="./assets/css/custom.css">

</head>
<body>

    <div class="head">
      <img src="./assets/img/logo.png" height="35" />
    </div>

    <div class="wrap">

      <div class="tool-box left">
        <div class="tool-box-head">背景图片 <a href="javascript:void(0);">换一组</a></div>
        <div class="tool-box-search"><input type="text" placeholder="搜索图片" /></div>
        <div class="tool-box-pic-list">
          <a href="javascript:void(0);"><img src="./assets/img/demo/1.jpg" /></a>
          <a href="javascript:void(0);"><img src="./assets/img/demo/2.jpg" /></a>
          <a href="javascript:void(0);"><img src="./assets/img/demo/3.jpg" /></a>
          <a href="javascript:void(0);"><img src="./assets/img/demo/4.jpg" /></a>
          <a href="javascript:void(0);"><img src="./assets/img/demo/5.jpg" /></a>
        </div>
        <div>
          <a href="javascript:void(0);" class="tool-box-btn">上传图片</a>
        </div>
      </div>


      <div class="tool-box-canvas">
        <div class="tool-box-canvas-head">画布</div>
      </div>

      <div class="right">
        <div class="tool-box">
          <div class="tool-box-head">画布尺寸</div>
          <div class="tool-box-input-size">
            <input type="text" placeholder="长：像素" />
            x
            <input type="text" placeholder="宽：像素" />
          </div>
        </div>

        <div class="tool-box">
          <div class="tool-box-head">背景图片滤镜 <a href="javascript:void(0);">重置</a></div>
          <div class="tool-box-filters">
            <a href="javascript:void(0);">
              <img src="./assets/img/filters/filters-example-light-contrast.jpg" />
              <br />变亮
            </a>
            <a href="javascript:void(0);">
              <img src="./assets/img/filters/filters-example-heavy-contrast.jpg" />
              <br />变暗
            </a>
            <a href="javascript:void(0);">
              <img src="./assets/img/filters/filters-example-light-blur.jpg" />
              <br />变亮模糊
            </a>
            <a href="javascript:void(0);">
              <img src="./assets/img/filters/filters-example-heavy-blur.jpg" />
              <br />变暗模糊
            </a>
            <a href="javascript:void(0);">
              <img src="./assets/img/filters/filters-example-grayscale.jpg" />
              <br />灰度
            </a>
            <a href="javascript:void(0);">
              <img src="./assets/img/filters/filters-example-blur-grayscale.jpg" />
              <br />灰度模糊
            </a>
            <a href="javascript:void(0);">
              <img src="./assets/img/filters/filters-example-red-tint.jpg" />
              <br />红调
            </a>
            <a href="javascript:void(0);">
              <img src="./assets/img/filters/filters-example-green-tint.jpg" />
              <br />绿调
            </a>
            <a href="javascript:void(0);">
              <img src="./assets/img/filters/filters-example-blue-tint.jpg" />
              <br />蓝调
            </a>
          </div>
        </div>

        <div class="tool-box">
          <div class="tool-box-head">文字</div>
          <div class="tool-box-btn-link">
            <a href="javascript:void(0);">添加一行文字</a>
          </div>
        </div>

        <div class="tool-box">
          <div class="tool-box-head">LOGO</div>
          <div class="tool-box-input-size">
            <div class="tool-box-btn-link">
            <a href="javascript:void(0);">添加LOGO</a>
          </div>
          </div>
        </div>

        <div class="tool-box-download">
          <a href="javascript:void(0);" class="tool-box-btn blue">保存图片</a>
        </div>
      </div>

    </div>

    <script src="./assets/js/fabric/fabric.js"></script>

</body>
</body>
</html>
